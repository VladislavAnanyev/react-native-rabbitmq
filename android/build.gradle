apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
        }
    }
}

dependencies {
    implementation 'com.rabbitmq:amqp-client:5.14.2'
    implementation 'com.android.support:appcompat-v7:23.1.0'
    implementation "com.facebook.react:react-native:+"
}
